<script>var path=window.location.pathname,idRegex=/(?<id>\d+)/,match=path.match(idRegex);if(match){id=match.groups.id;var feed=document.getElementById("feed");feed.className="d-none";var detailElement=`<div class="post-detail" data-id=${id} data-class-name="col-6 mx-auto"></div>`,details=document.getElementById("details");details.innerHTML=detailElement}</script>
