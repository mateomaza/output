{% extends 'base.html' %}

{% block content %}
<div class="p-5">
  <h2>Set Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Set Password</button>
  </form>
  <p>By default, your username is set to your email + 8 random numbers, you can always change it in your profile settings.</p>
</div>
{% endblock %}
