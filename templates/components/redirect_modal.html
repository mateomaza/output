{% if request.session.password_setting_required %}
<div id="redirectModal" class="modal">
  <div class="modal-content">
    <p>You need to set your password before using the rest of the website.</p>
    <button id="redirectButton">Get Redirected</button>
  </div>
</div>
<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
  }
  .modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
    text-align: center;
  }
  #redirectButton {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
<script>
  const modal = document.getElementById("redirectModal");
  const btn = document.getElementById("redirectButton");
  if (window.location.href !== "/set_password") {
    window.addEventListener("DOMContentLoaded", function () {
      modal.style.display = "block";
    });
  }
  btn.addEventListener("click", function () {
    console.log("Button clicked");
    modal.style.display = "none";
    window.location.href = "{% url 'set_password' %}";
  });
</script>
{% endif %}
